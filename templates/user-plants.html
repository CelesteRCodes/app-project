{% extends 'base.html' %}



{% block content %}

<head>

    <link href= "/static/users-plants.css" rel="stylesheet" type="text/css">
  
    <link rel="stylesheet" href="/static/user-plants.css">
  
  </head>
  <body>
    <div>
      <h1>Come To Check On Your Babies?</h1><br>

     <center><div id="all-plants">
        <table style="width:100%">
        <tr>
         
          <th>Plant Name</th>
          <th>Plant Type</th>
        </tr>
        
        {% for plants in all_plants %} 
        
        <tr>
          
          <td><strong>{{ plants.plant_name }}</strong><br><br>
            <a href="/show-new-entry-form/{{ plants.id }}">Update Plant's Log</a>
            <br><br>
            <a href="/plant-log/{{ plants.id }}">Show Plant's Log</a>
            <br><br>
          </td> 

          <td>
            <strong>{{ plants.plant_type }}</strong>
          </td>
        </tr> 
        
        {% endfor %}
        
        </table></center>
        <br> 
        <br>
    </div>

      <form action="/show-new-plant-form">
        <input type="submit" value="Add New Plant"/>
        </form>
        <br>

        
          <!-- this should actually be a list of plants (maybe as objects 
            that we can manipulate or turn into links?)
          each plant should have the option to 'Add New Log Entry' -->

        <form action="/grow-log">
          <input type="submit" value="Show Master Log"/>
          </form>
          <br>
    
  </body>

{% endblock %}
